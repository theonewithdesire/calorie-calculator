<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Welcome Page -->
        <div id="welcomePage" class="page active">
            <div class="container">
                <h1>Welcome to Calorie Calculator</h1>
                <p class="subtitle">by AH Dadjoo</p>
                <button onclick="showPage('goalPage')" class="btn">Get Started</button>
            </div>
        </div>

        <!-- Goal Selection Page -->
        <div id="goalPage" class="page">
            <div class="container">
                <h1>What's Your Goal?</h1>
                <div class="goal-buttons">
                    <button onclick="setGoal('lose')" class="btn">Lose Weight</button>
                    <button onclick="setGoal('maintain')" class="btn">Maintain Weight</button>
                    <button onclick="setGoal('gain')" class="btn">Gain Weight</button>
                </div>
            </div>
        </div>

        <!-- Form Page -->
        <div id="formPage" class="page">
            <div class="container">
                <form id="calculatorForm" onsubmit="handleSubmit(event)">
                    <h1>calorie calculator </h1>
                    <p class="subtitle">Your personalized calorie calculator</p>

                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" placeholder="Enter your age (10-100)" required>
                        <span class="error" id="ageError"></span>
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" placeholder="Enter your weight (10-300 kg)" required>
                        <span class="error" id="weightError"></span>
                    </div>

                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" placeholder="Enter your height (100-300 cm)" required>
                        <span class="error" id="heightError"></span>
                    </div>

                    <div class="form-group">
                        <label for="activity">Activity Level:</label>
                        <select id="activity" name="activity" required>
                            <option value="">Select your activity level</option>
                            <option value="sedentary">Sedentary (Little to no exercise)</option>
                            <option value="light">Light Activity (1-3 days/week)</option>
                            <option value="moderate">Moderate Activity (3-5 days/week)</option>
                            <option value="active">Very Active (6-7 days/week)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">Calculate Calories</button>
                </form>
            </div>
        </div>

        <!-- Results Page -->
        <div id="resultsPage" class="page">
            <div class="container">
                <h1>Your Results</h1>
                <div class="results-content">
                    <div class="result-card">
                        <h2>Maintenance Calories</h2>
                        <p id="maintenanceCalories">0</p>
                        <span>calories per day</span>
                    </div>
                    <div class="result-card">
                        <h2>Target Calories</h2>
                        <p id="targetCalories">0</p>
                        <span>calories per day</span>
                    </div>
                </div>
                <button onclick="showPage('welcomePage')" class="btn">Start Over</button>
            </div>
        </div>
    </div>

    <div class="credit-line">
        Developed with <span class="heart">❤️</span> by AH Dadjoo for the purpose of waist maxxing
    </div>

    <script src="js/app.js"></script>
</body>
</html>
